<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - License Server</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(900px circle at 20% 10%, rgba(13,110,253,.10), transparent 55%),
                  radial-gradient(900px circle at 80% 20%, rgba(32,201,151,.08), transparent 55%),
                  #f8f9fa;
    }
    .shell {
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      border: 0;
      border-radius: 18px;
      overflow: hidden;
      background: rgba(255,255,255,.78);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .topbar {
      padding: 18px 22px;
      background: linear-gradient(135deg, rgba(13,110,253,.14), rgba(32,201,151,.10));
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .brand-badge {
      display: inline-flex;
      align-items: center;
      gap: .55rem;
      padding: .38rem .72rem;
      border-radius: 999px;
      background: rgba(13,110,253,.12);
      color: #0d6efd;
      font-weight: 700;
      letter-spacing: .2px;
      font-size: .92rem;
    }
    .muted-hint { color: rgba(33,37,41,.62); }
    .field-label { font-weight: 600; color: rgba(33,37,41,.78); }
    .input-group-text {
      background: rgba(255,255,255,.85);
      border-color: rgba(0,0,0,.12);
    }
    .form-control {
      border-color: rgba(0,0,0,.12);
    }
    .form-control:focus {
      border-color: rgba(13,110,253,.45);
      box-shadow: 0 0 0 .25rem rgba(13,110,253,.12);
    }
    .btn-primary {
      border: 0;
      background: linear-gradient(135deg, #0d6efd, #20c997);
    }
    .btn-primary:hover { filter: brightness(.98); }
  </style>
</head>
<body class="bg-light">
  <div class="shell">
    <div class="container py-5" style="max-width: 620px;">
      <div class="card login-card shadow-lg">
        <div class="topbar">
          <div class="text-center">
            <div class="brand-badge mb-2" style="margin: 0 auto; justify-content: center;">
              <span>üõ°Ô∏è</span>
              <span>License Monitor</span>
            </div>
            <div class="h4 mb-0">Admin Login</div>
          </div>
        </div>

        <div class="card-body p-4 p-md-5">

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" class="mt-2">
          <div class="mb-3">
            <label class="form-label field-label">Username</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text">üë§</span>
              <input class="form-control" name="username" autocomplete="username" placeholder="Masukkan username" required />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label field-label">Password</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text">üîí</span>
              <input class="form-control" type="password" name="password" autocomplete="current-password" placeholder="Masukkan password" required />
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Login</button>
          </div>
        </form>

        <div class="mt-4 small muted-hint">
          Lupa akses? Hubungi admin server.
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
